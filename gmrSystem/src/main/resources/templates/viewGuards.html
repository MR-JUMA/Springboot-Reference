<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.dataTables.min.css" >
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">

        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


    </head>
    <body>
        <div class="container" style="padding: 20px">
            <div class="row">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <table>
                                <tr>
                                    <td><strong>ID:</strong></td>
                                    <td style="padding-left: 10px" th:text="${guard.id}"></td>
                                </tr>
                                <tr>
                                    <td><strong>NAME:</strong></td>
                                    <td style="padding-left: 10px" th:text="${guard.getName()}"> </td>
                                </tr>
                                <tr>
                                    <td><strong>AGE:</strong></td>
                                    <td style="padding-left: 10px" th:text="${guard.calculateAge(guard.getDateOfBirth())}"> </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <table class="table table-striped display compact table-bordered table-sm table-responsive-sm" id="ta">
                                <thead>
                                <tr>
                                    <th>S/N</th>
                                    <th>Plate Number</th>
                                    <th>Make</th>
                                    <th>Color</th>
                                    <th>Time In</th>
                                    <th>Time Out</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="g:${guard.getVehicle()}">
                                    <th scope="row" th:text="${g.getId()}"></th>
                                    <td th:text="${g.getPlateNumber()}"></td>
                                    <td th:text="${g.getMake()}"></td>
                                    <td th:text="${g.getColor()}"></td>
                                    <td th:text="${g.getTimeIn()}"></td>
                                    <td th:text="${g.getTimeOut()}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>



        <script  src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script  src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
        <script  src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
        <script  src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
        <script  src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
        <script  src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
        <script  src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
        <script  src=" https://cdn.datatables.net/buttons/1.7.1/js/buttons.print.min.js"></script>

        <script>
            $(document).ready( function () {
                $('#table').DataTable();
                $('#t').DataTable();
                $('#ta').DataTable();


            } );
        </script>


    </body>
</html>
